        <style type='text/css'>
            #banner{
                max-width: 100%;
                max-height: 100%;
            }
            .title{
                float: right;
                color: #676767;
                text-align: right;
            }
            .title h2{
                font-family: 'Trend Slab One', Helvetica !important;
            }
            .title h3{
                font-family: 'Trend Sans One', Helvetica !important;
            }
            section{
                height: 600px;
            }

            .main_image{
                margin-top: 7em !important;
                display: block;
            }

            * img{
                max-width: 100% !important;
                max-height: 100% !important;
            }

            .lb-image{
                max-width: inherit !important; 
                max-height: inherit !important;
            }

            .tiff_creative{
                position: absolute;
                bottom: 0;
                left: 0;
                max-width: 100% !important;
                max-height: 100% !important;
            }
            /*********************************************
             * NAVIGATION CONTROLS
             *********************************************/
            .reveal .controls div.navigate-left,
            .reveal .controls div.navigate-left.enabled {
              border-right-color: #8adadb; }

            .reveal .controls div.navigate-right,
            .reveal .controls div.navigate-right.enabled {
              border-left-color: #8adadb; }

            .reveal .controls div.navigate-up,
            .reveal .controls div.navigate-up.enabled {
              border-bottom-color: #8adadb; }

            .reveal .controls div.navigate-down,
            .reveal .controls div.navigate-down.enabled {
              border-top-color: #8adadb; }

            .reveal .controls div.navigate-left.enabled:hover {
              border-right-color: #8adadb; }

            .reveal .controls div.navigate-right.enabled:hover {
              border-left-color: #8adadb; }

            .reveal .controls div.navigate-up.enabled:hover {
              border-bottom-color: #8adadb; }

            .reveal .controls div.navigate-down.enabled:hover {
              border-top-color: #8adadb; }

            /*********************************************
             * PROGRESS BAR
             *********************************************/
            .reveal .progress {
              background: rgba(0, 0, 0, 0.2); }

            .reveal .progress span {
              background: #8adadb;
              -webkit-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
              -moz-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
              -ms-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
              -o-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
              transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985); }

        </style>

                <section>

                    </a>
                    <a href='images/bunny_sample_2.jpg' style='display:none;' data-lightbox='satyr' data-title="Two">
                    </a>
                    <a href='images/sample_tall.jpg' style='display:none;' data-lightbox='satyr' data-title="Three">
                    </a>
                    
                    <img class='tiff_creative' src="images/tiff_creative.jpg">
                </section>
                <section>
                    <div class='title'>
                        <h2>Norse Universe Poster</h2>

                    </div>
                    <img class='main_image' src="images/yggrawhatzit.jpg">
                    <img class='tiff_creative' src="images/tiff_creative.jpg">

			</div>

		</div>
